<script>
	var result = $("#pic");
	/* var result = document.querySelector("#pic"); */
	var input = $("#input");

	if (typeof FileReader === 'undefined') {
		result.text("抱歉，你的浏览器不支持 FileReader");
		input.attr('disabled', 'disabled');
	} else {
		input.change(readFile)
	}

	function readFile() {
		var file = this.files[0];
		if (!/image\/\w+/.test(file.type)) {
			alert("文件必须为图片！");
			return false;
		}
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = function(e) {
			var pic = $('<img class="img-responsive" src="'+this.result+'" alt=""/>')
			result.append(pic);
		}
	}
